<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cart — Cherry Collection</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <div class="logo">CHERRY COLLECTION</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="index.html#shop">Shop</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="cart.html" class="active">Cart</a>
    </nav>
  </header>

  <main class="cart-page">
    <h1>Your Shopping Cart</h1>
    <div id="cart-list"></div>
    <div id="cart-summary" class="cart-summary"></div>
    <div class="cart-actions">
      <button onclick="clearCart()">Clear Cart</button>
      <button onclick="checkout()">Checkout (demo)</button>
    </div>
  </main>

  <footer>
    <p>© 2025 Cherry Collection — Project by Hasini</p>
  </footer>

  <script>
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const list = document.getElementById('cart-list');
    const summary = document.getElementById('cart-summary');

    function renderCart() {
      list.innerHTML = '';
      if (cart.length === 0) {
        list.innerHTML = '<p>Your cart is empty.</p>';
        summary.textContent = '';
        return;
      }
      let total = 0;
      cart.forEach((item, idx) => {
        const row = document.createElement('div');
        row.className = 'cart-item';
        row.innerHTML = `
          <img src="${item.img}" alt="${item.name}">
          <div class="cart-item-info">
            <p class="cart-item-name">${item.name}</p>
            <p>$${item.price.toFixed(2)}</p>
            <button onclick="removeItem(${idx})">Remove</button>
          </div>
        `;
        list.appendChild(row);
        total += item.price;
      });
      summary.textContent = 'Total: $' + total.toFixed(2);
    }

    function removeItem(index) {
      cart.splice(index,1);
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    function clearCart() {
      if (!confirm('Clear cart?')) return;
      cart.length = 0;
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    function checkout() {
      alert('Demo checkout — this is a front-end demo.');
    }

    renderCart();
  </script>
</body>
</html>
